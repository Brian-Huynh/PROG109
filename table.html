<!DOCTYPE html>
<html>
  <head>
    <title> Table Example </title>
  </head>
  <body>
  <table border="2">
    <tr>
      <td colspan="3"> <h1> HTML Table Example </h1> </td>
    </tr>
    <tr>
      <td> <img src="https://image.freepik.com/free-vector/lovely-hand-drawn-kitchen-interior-design_23-2147903314.jpg" width="150" height="150" alt="Kitchen, wooden floor, white brick walls, red cubby" > </td>
      <td> <h2> Meal Planner </h2> </td>
      <td> <h2> Recipe Index </h2> </td>
    </tr>
    <tr>
      <th scope="col"> Week Starting </th>
      <th scope="col"> 2/15/2018 </th>
      <th scope="col"> Instructions </th>
    </tr>
    <tr>
      <td> <b> Day of the Week </b> </td>
      <td> <b> Recipe Name </b> </td>
      <td rowspan="8"> </td>
      <tr>
        <td> Monday </td>
        <td> Spinach Feta Pizza </td>
    </tr>
    <tr>
      <td> Tuesday </td>
      <td> My New Recipe </td>
    </tr>
    <tr>
      <td> Wednesday </td>
    </tr>
    <tr>
      <td> Thursday </td>
    </tr>
    <tr>
      <td> Friday </td>
    </tr>
    <tr>
      <td> Saturday </td>
    </tr>
    <tr>
      <td> Sunday </td>
    </tr>
  </table>
  </body>
</html>
